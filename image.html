    <script defer src="image.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

              </div>
            </a>
          </li>
          <li class="all-image-logo">All-Image</li>
          <li>
            <button data-settings-target="#settings" class="settings-button">
              Settings
            </button>
            <div class="settings" id="settings">
              <div class="settings-header">
                <div class="settings-header-title">All-Image Settings</div>
                <button data-close-button class="settings-close">
                  &times;
                </button>
              </div>
              <div class="settings-content">
                <br>
                <div class="brightness-container">
                  <img src="icons/sun.svg" alt="sun" />
                  <input
                    type="range"
                    id="brightness-slider"
                    min="20"
                    max="100"
                    value="100"
                  />
                </div>
                <br>
                <div>
                    <div class="toggle-switch">
                    <label>
                      <span class="toggle-text">Dark Mode</span>
                    </label>

                    <input type="checkbox" checked id="darkModeToggle" class="toggle-input" onchange="darkModeFunction()">
                    </div></div>
                    <br>
                    <button onclick="refreshPage()" class="refresh_button">New Photos</button>
                    <br>
                </div>
              </div>
            </div>
            <div id="overlay"></div>
          </li>
        </ul>
      </nav>
