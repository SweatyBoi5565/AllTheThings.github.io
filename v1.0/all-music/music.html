<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllTheThings/All-Music</title>
    <link rel="stylesheet" href="music-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <a href="/index.html">
        <div class="logo">
          All
          <br />
          The
          <br />
          Things.
        </div>
      </a>
      <h1>
        All-Music Presents: <br />
        <div class="fancy_font">The Virtual Piano</div>
      </h1>
      <button data-settings-target="#settings" class="settings-button">
        Settings
      </button>
      <div class="settings" id="settings">
        <div class="settings-header">
          <div class="settings-header-title">All-Music Settings</div>
          <button data-close-button class="settings-close">&times;</button>
        </div>
        <div class="settings-content">
          <br />
          <div class="volume-container">
            <img src="/icons/volume.svg" alt="volume" />
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
          </div>
          <br />
          <div>
            <div class="toggle-switch">
              <label>
                <span class="toggle-text">Dark Mode</span>
              </label>
              <input
                type="checkbox"
                checked
                id="darkModeToggle"
                class="toggle-input"
                onchange="darkModeFunction()"
              />
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
    <div id="overlay"></div>

    <div class="piano-wrapper">
      <div class="piano-inner">
        <div class="piano white-keys" id="white-keys"></div>
        <div class="piano black-keys" id="black-keys"></div>
      </div>
    </div>
    <script src="music-script.js"></script>
    <script src="/dark-mode.js"></script>
  </body>
</html>
